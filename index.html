<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto Treno</title>
  </head>
  <body>
    <main>

      <div class="box">

        <h1>Generatore biglietto treno</h1>


        <div class="element">
          <label for="">Nome:</label>
          <input id="nameInput" type="text" name="name" value="" placeholder="Nome">
        </div>


        <div class="element">
          <label for="">Cognome:</label>
          <input id="lastnameInput" type="text" name="" value="" placeholder="Cognome">
        </div>

        <div class="element">
          <label for="">Numero Km:</label>
          <input id="kmInput" type="number" name="" value="" placeholder="Numero Km">
        </div>

        <div class="element">
          <label for="">Et√†:</label>
          <select id="ageSelect" class="" name="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>

        <div class="element">
          <button type="button" name="button" onclick="generate()">Genera</button>
          <button type="button" name="button" onclick="cancel()">Annulla</button>
        </div>


      </div>

      <div id="ticket" class="hidden">
        <p id="nameandlastname"></p>
        <p id="train"></p>
        <p id="carriage"></p>
        <p id="price"></p>
        <p id="category"></p>
      </div>



    </main>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
